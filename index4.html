    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 110vh;
        background: #f0f0f0; /* Фоновый цвет страницы (опционально) */
      }

      .video-wrapper {
        width: calc(100% - 80px); /* Ширина с учетом отступов по бокам (20px с каждой стороны) */
        max-width: 960px; /* Максимальная ширина контейнера */
        margin: 0 auto; /* Центрирование блока по горизонтали */
      }

      .video-container {
        position: relative;
        padding-bottom: 56.25%; /* Соотношение сторон 16:9 */
        height: 0;
        overflow: hidden;
        border-radius: 12px; /* Закругление углов */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Тень */
        border: 2px solid #ddd; /* Обводка (опционально) */
      }

      .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 0;
      }

      @media (max-width: 768px) {
        .video-wrapper {
          width: calc(100% - 20px); /* Уменьшение отступов на меньших экранах */
        }
      }
    </style>
